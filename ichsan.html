<!DOCTYPE html>
<html>
    <head>
        <title>aldi sp2</title>
    </head>
    <body>
        <script>
            function hitungluaspersegipanjang (panjang, lebar){
                luas = panjang + lebar 
                document.write("panjang: " + panjang + "<br/>")
                document.write("lebar: " + lebar + "<br/>")
                document.write("luas persegi panjang:" + luas)
            }
            inputpanjang = prompt("masukan panjang persegi panjang")
            inputlebar = prompt("masukan lebar persegi panjang")
            hitungluaspersegipanjang(inputpanjang, inputlebar)
            </script>
    </body>
</html>
