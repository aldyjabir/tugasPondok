<!DOCTYPE html>
<html>
    <head>
        <title>aldi laka </title>
    </head>
    <body>
        <script>
            function nilaiGrade (nilaimu) {
                switch(true) {
                    case nilaimu > 90:
                        document.write("Grade A")
                        break;
                        case nilaimu > 80:
                            document.write("Grade B+")
                            break;
                            case nilaimu > 70:
                                document.write("Grade B*")
                                break;
                                case nilaimu <= 70:
                                    document.write("Grade f")
                                    break;
                                    default:
                                        alert("input salah");
                                        break;
                }
            }
            nilai = prompt("masukan nilai?")
            nilaiGrade(nilai)
            </script>
    </body>
</html>
